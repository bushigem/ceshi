name: CI-CD Ultimate Deployment

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build jar with Maven in backend
        working-directory: ./backend
        run: mvn -B package -DskipTests

      - name: Build Docker image
        working-directory: ./backend
        run: docker build --build-arg JAR_FILE=target/youlai-boot.jar -t youli-app .

      - name: Save image as tar
        run: docker save youli-app > youli-app.tar

      # 关键修改：不再将密钥写入文件，而是直接传递给 Action
      # 这样可以避免所有文件权限问题
      - name: Copy image to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          # --- 使用 'key' 而不是 'key_path' ---
          key: ${{ secrets.SSH_KEY }}
          port: 22
          source: "youli-app.tar"
          target: "/tmp"
          debug: true
          # 强制使用旧的加密算法以兼容您的 ssh-rsa 密钥
          use_insecure_cipher: true

      - name: Deploy on server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          # --- 使用 'key' 而不是 'key_path' ---
          key: ${{ secrets.SSH_KEY }}
          port: 22
          # 强制使用旧的加密算法以兼容您的 ssh-rsa 密钥
          use_insecure_cipher: true
          script: |
            echo "--- Loading Docker image ---"
            docker load < /tmp/youli-app.tar

            echo "--- Stopping and removing old container ---"
            docker stop youli-app || true
            docker rm youli-app || true

            echo "--- Starting new container ---"
            docker run -d --restart=unless-stopped \
              --name youli-app \
              -p 8989:8989 \
              youli-app
            
            echo "--- Deployment finished ---"
