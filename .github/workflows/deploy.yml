name: CI-CD Ultimate Deployment

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build jar with Maven in backend
        working-directory: ./backend
        run: mvn -B package -DskipTests

      - name: Build Docker image
        working-directory: ./backend
        run: docker build --build-arg JAR_FILE=target/youlai-boot.jar -t youli-app .

      - name: Save image as tar
        run: docker save youli-app > youli-app.tar

      - name: Copy image to server with rsync
        uses: easingthemes/ssh-deploy@main
        with:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_KEY }}
          # 关键修改：
          # --progress: 强制显示详细的传输进度
          # --bwlimit=10000: 将带宽限制在 10000 KB/s (约 10 MB/s)，这是解决问题的关键
          ARGS: "-avz --progress --bwlimit=10000"
          SOURCE: "youli-app.tar"
          REMOTE_HOST: ${{ secrets.SERVER_IP }}
          REMOTE_USER: ${{ secrets.SERVER_USER }}
          TARGET: "/tmp"

      - name: Deploy on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          script: |
            echo "--- Loading Docker image from /tmp/youli-app.tar ---"
            docker load < /tmp/youli-app.tar
            
            echo "--- Stopping and removing old container (if it exists) ---"
            docker stop youli-app || true
            docker rm youli-app || true
            
            echo "--- Starting new container ---"
            docker run -d --restart=unless-stopped \
              --name youli-app \
              -p 8989:8989 \
              youli-app
              
            echo "--- Deployment finished successfully ---"
