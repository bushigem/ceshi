name: CI-CD Ultimate Deployment

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        # 使用最新的 v4 版本
        uses: actions/checkout@v4

      - name: Set up JDK 17
        # 使用最新的 v4 版本
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build jar with Maven in backend
        working-directory: ./backend
        run: mvn -B package -DskipTests

      - name: Build Docker image
        working-directory: ./backend
        run: docker build --build-arg JAR_FILE=target/youlai-boot.jar -t youli-app .

      - name: Save image as tar
        run: docker save youli-app > youli-app.tar

      - name: Copy image to server
        # 使用最新主版本，不再需要不安全的加密选项
        uses: appleboy/scp-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_IP }}
          # 确保 SERVER_USER 的值是 'root'
          username: ${{ secrets.SERVER_USER }}
          # 确保 SSH_KEY 包含你的 Ed25519 私钥
          key: ${{ secrets.SSH_KEY }}
          port: 22
          source: "youli-app.tar"
          target: "/tmp"
          debug: true

      - name: Deploy on server
        # 使用最新主版本，不再需要不安全的加密选项
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          # 确保 SERVER_USER 的值是 'root'
          username: ${{ secrets.SERVER_USER }}
          # 确保 SSH_KEY 包含你的 Ed25519 私钥
          key: ${{ secrets.SSH_KEY }}
          port: 22
          script: |
            echo "--- Loading Docker image from /tmp/youli-app.tar ---"
            docker load < /tmp/youli-app.tar

            echo "--- Stopping and removing old container (if it exists) ---"
            docker stop youli-app || true
            docker rm youli-app || true

            echo "--- Starting new container ---"
            docker run -d --restart=unless-stopped \
              --name youli-app \
              -p 8989:8989 \
              youli-app
            
            echo "--- Deployment finished successfully ---"
