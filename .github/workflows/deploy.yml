name: CI-CD Ultimate Deployment

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build jar with Maven in backend
        working-directory: ./backend
        run: mvn -B package -DskipTests

      - name: Build Docker image
        working-directory: ./backend
        run: docker build --build-arg JAR_FILE=target/youlai-boot.jar -t youli-app .

      - name: Save image as tar
        run: docker save youli-app > youli-app.tar

      # --- 关键修改：使用 rsync 代替 scp ---
      - name: Copy image to server with rsync
        uses: easingthemes/ssh-deploy@main
        with:
          # 传入私钥
          SSH_PRIVATE_KEY: ${{ secrets.SSH_KEY }}
          # rsync 参数: -a 表示归档模式, -v 表示详细输出, -z 表示压缩
          ARGS: "-avz"
          # 源文件
          SOURCE: "youli-app.tar"
          # 远程服务器 IP
          REMOTE_HOST: ${{ secrets.SERVER_IP }}
          # 远程服务器用户
          REMOTE_USER: ${{ secrets.SERVER_USER }}
          # 目标路径
          TARGET: "/tmp"

      - name: Deploy on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          script: |
            echo "--- Loading Docker image from /tmp/youli-app.tar ---"
            docker load < /tmp/youli-app.tar

            echo "--- Stopping and removing old container (if it exists) ---"
            docker stop youli-app || true
            docker rm youli-app || true

            echo "--- Starting new container ---"
            docker run -d --restart=unless-stopped \
              --name youli-app \
              -p 8989:8989 \
              youli-app
            
            echo "--- Deployment finished successfully ---"
